<!DOCTYPE html>
<html>
<head>
	<title>BlackJack</title>
	<link rel="stylesheet" href="css/main.css">
	<script type="application/javascript" src='js/main.js' defer></script>
</head>
<body>
	<button id="hitButton">Hit</button>
	<button id="standButton">Stand</button>
	<button id="bet1">1</button>
	<button id="bet1O">10</button>
	<button id="bet1OO">100</button>
	<button id="betSOO">500</button>
	<button id="enterBet">EnterBet</button>
	<div bet-data>Bet: $0</div>
	<div class="winning-message" id="winningMessage">
		<div winning-text>X Wins!</div>
		<button id="restartButton">Restart</button>
	</div>
	<div class="starting-message show" id="startingMessage">
		<div id="starting-text">Welcome To Blackjack</div>
		<button id="startButton">Start</button>
	</div>
	
</body>
</html>
